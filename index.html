<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LIBRAS</title>
</head>
<body>
    <h1>Formulário HTML</h1>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone">
        <section>
            <p>Nacionalidade:</p>
            <input type="radio" name="nacionalidade" id="brasil" value="brasil">
            <label for="brasil">Brasileiro(a)</label>
            <input type="radio" name="nacionalidade" id="outro" value="estrangeiro"
            <label for="outro">Estrangeiro(a)</label>
        </section>
        <section>
            <p>Meio de Transporte</p>
            <input type="checkbox" name="meio-transporte" id="pe" value="pe">
            <label for="pe">A pé</label>
            <input type="checkbox" name="meio-transporte" id="cavalo" value="cavalo">
            <label for="cavalo">A cavalo</label>
            <input type="checkbox" name="meio-transporte" id="bicicleta" value="bicicleta">
            <label for="bicicleta"> Bicicleta</label>
            <input type="checkbox" name="meio-transporte" id="onibus" value="onibus">
            <label for="onibus">Ônibus</label>
            <input type="checkbox" name="meio-transporte" id="carro" value="carro">
            <label for="carro">Carro</label>
            <input type="checkbox" name="meio-transporte" id="barco" value="barco">
            <label for="barco">Barco</label>
            <input type="checkbox" name="meio-transporte" id="aviao" value="aviao">
            <label for="aviao">Avião</label>
        </section>
        <p>   <br>   </p>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
