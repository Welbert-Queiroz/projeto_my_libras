<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Incrição</h1>
    <form action="">
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone">
        <br>
        <label for="endereco"> Endereço:</label>
        <input type="name" name="telefone" id="telefone"
        <section>
            <p>Escolaridade:</p>
            <input type="radio" name="escolaridade" id="fundamental" value="fundamental">
            <label for="fundamental">Ensino Fundamental</label>
            <input type="radio" name="escolaridade" id="medio" value="medio">
            <label for="medio">Ensino Médio</label>
            <input type="radio" name="escolaridade" id="superior" value="superior">
            <label for="superior">Ensino Superior</label>
        </section>
        <section>
            <p>Horário</p>
            <input type="checkbox" name="horário" id="manhã" value="manhã">
            <label for="manhã">Manhã</label>
            <input type="checkbox" name="horário" id="tarde" value="tarde">
            <label for="tarde">Tarde</label>
            <input type="checkbox" name="horário" id="noite" value="noite">
            <label for="noite">Noite</label>
        <p>Dia da Semana</p>
            <input type="checkbox" name="horário" id="segunda" value="segunda">
            <label for="segunda">Segunda e Quarta</label>
            <input type="checkbox" name="horário" id="carro" value="carro">
            <label for="carro">Terça e Quinta</label>
            <input type="checkbox" name="horário" id="barco" value="barco">
            <label for="barco">Sábado</label>
            <input type="checkbox" name="horário" id="aviao" value="aviao">
            <label for="aviao">Outro</label>
        </section>
        <p>   <br>   </p>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
